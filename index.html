<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MARKETBLAST - Tools riset dan optimasi bisnis online</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: 'Courier New', Courier, monospace;
      color: #ff4900;
      font-size: 1rem;
    }

    #loading-screen {
      background-color: #000;
      color: #ff4900;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Courier New', Courier, monospace;
    }

    .hacker-header {
      background-color: #000;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #ff4900;
      border-bottom: 2px solid #ff4900;
    }

    .logo {
      font-size: 0.6rem;
      font-weight: bold;
      text-shadow: 0 0 5px #ff4900;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .nav > .dropdown {
      position: relative;
    }

    .nav a {
      color: #ff4900;
      text-decoration: none;
      padding: 5px;
      transition: color 0.3s ease;
      font-size: 0.9rem;
    }

    .nav a:hover {
      color: #33ff33;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 10px;
      left: 0;
      background-color: #000;
      border: 1px solid #ff4900;
      box-shadow: 0 0 10px #ff4900;
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 15px;
      white-space: nowrap;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .progress-container {
      position: relative;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background-color: #ddd;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #00ff00;
      text-align: center;
      color: black;
      font-weight: bold;
      line-height: 30px;
      transition: width 0.1s linear;
      font-size: 0.9rem;
    }

    .button-container {
      color: #fff;
      display: none;
      text-align: center;
    }

    .done-button {
      padding: 12px 25px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }

    .done-button:hover {
      background-color: #27ae60;
    }

    .line-with-text {
      text-align: center;
      color: #00ff00;
      text-shadow: 0 0 3px #00ff00;
      position: relative;
      margin: 40px 0;
    }

    .line-with-text::before,
    .line-with-text::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 2px;
      background: #00ff00;
    }

    .line-with-text::before {
      left: 0;
    }

    .line-with-text::after {
      right: 0;
    }

    #typing-container {
      max-width: 90%;
      margin: 0 auto;
      font-size: 1.2rem;
      line-height: 1.6;
      word-wrap: break-word;
    }

    .typed-line::after {
      content: "_";
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .done-button {
        width: 90%;
        font-size: 0.9rem;
      }

      #typing-container {
        font-size: 1rem;
      }

      .logo {
        font-size: 0.5rem;
      }

      .nav a {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- LOADING SCREEN -->
  <div id="loading-screen">
    <div style="font-size: 2.0rem; text-shadow: 0 0 10px #00ff00;">[MEMINTA AKSES]</div>
    <div style="font-size: 2.0rem; text-shadow: 0 0 10px #00ff00;">[wait for result]</div>
    <div style="margin-top: 20px; font-size: 1rem;" id="loading-dots">üõí</div>
  </div>

  <!-- MAIN CONTENT -->
  <div id="main-content" style="display:none;">

    <header class="hacker-header">
      <div class="logo">[Terminal Marketblast]</div>
      <nav class="nav">
        <a href="#"></a>
        <a href="#"></a>
        <div class="dropdown">
          <a href="#">Team ‚ñæ</a>
          <div class="dropdown-content">
            <a href="#">Support</a>
            <a href="#">Admin</a>
            <a href="#">Endorsement</a>
          </div>
        </div>
        <a href="https://wa.me/message/UQSGUZSQTCMKC1">Developer</a>
      </nav>
    </header>

    <br><br>

    <div class="button-container" id="buttonContainer">
      <h3>Blast Link Belum Disetujui ‚ùé</h3>
      <h3>Silahkan mengubah paket yang dapat menyesuaikan status store untuk mendapatkan fitur dan fasilitas layanan terbaik</h3>
      <button class="done-button" onclick="window.location.href='https://marketblastools.github.io/marketblastools.onlink/'">Selesai</button>
    </div>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <div class="line-with-text">PROSES</div>

    <div id="typing-container"></div>

    <br><br>

    <div class="line-with-text">SECTION</div>
  </div>

  <!-- SCRIPT -->
  <script>
    // LOADING DOTS
    let dotCount = 1;
    const loadingDots = document.getElementById('loading-dots');
    const loadingInterval = setInterval(() => {
      loadingDots.textContent = 'üõí'.repeat(dotCount);
      dotCount = dotCount < 5 ? dotCount + 1 : 1;
    }, 500);

    // AFTER LOADING FINISH
    setTimeout(() => {
      clearInterval(loadingInterval);
      document.getElementById('loading-screen').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      startProgress();  // Start progress bar
      startTypingLoop(); // Start typing
    }, 30000);
  </script>

  <script>
    const progressBar = document.getElementById('progressBar');
    const buttonContainer = document.getElementById('buttonContainer');
    let progress = 0;

    function startProgress() {
      const interval = setInterval(() => {
        if (progress < 100) {
          progress++;
          progressBar.style.width = progress + '%';
          progressBar.textContent = progress + '%';
        } else {
          clearInterval(interval);
          document.querySelector('.progress-container').style.display = 'none';
          buttonContainer.style.display = 'block';
        }
      }, 450);
    }
  </script>

  <script>
    const lines = [
      "> Menganalisis data...",
      "> Data telah terkoneksi...",
      "> Mengirim notifikasi untuk team support...",
      "> Mengirim notifikasi untuk Admin...",
      "> Mengirim notifikasi untuk endorsement...",
      "> Validasi data tidak ditemukan...",
      "> Seluruh Notifikasi telah diterima...",
      "> Link diterima oleh admin...",
      "> Link diterima oleh team support...",
      "> Link diterima oleh endorsement...",
      "> Link sukses dalam proses",
      "> Akses link disetujui",
      "> Blastlink complete...",
      "> Menunggu hasil...",
    ];

    const container = document.getElementById('typing-container');
    let i = 0;

    function typeLine(text, index, callback) {
      let charIndex = 0;
      const line = document.createElement("div");
      line.classList.add("typed-line");
      container.appendChild(line);

      function typeChar() {
        if (charIndex < text.length) {
          line.textContent += text.charAt(charIndex);
          charIndex++;
          setTimeout(typeChar, 80);
        } else {
          line.classList.remove("typed-line");
          callback();
        }
      }

      typeChar();
    }

    function startTypingLoop() {
      if (i < lines.length) {
        typeLine(lines[i], i, () => {
          i++;
          startTypingLoop();
        });
      } else {
        setTimeout(() => {
          container.innerHTML = "";
          i = 0;
          startTypingLoop();
        }, 90000);
      }
    }
  </script>
</body>
            </html>
